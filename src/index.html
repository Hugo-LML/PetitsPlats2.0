<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/output.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet" />
    <title>Les Petits Plats</title>
  </head>
  <body class="bg-gray-light">
    <header class="relative flex h-screen w-full items-center justify-center">
      <img src="../public/assets/images/hero.png" alt="hero banner" class="absolute h-full w-full object-cover" />
      <img src="../public/assets/images/logo.svg" alt="logo" class="absolute left-16 top-12" />
      <div class="relative flex max-w-4xl flex-col items-center space-y-10">
        <h1 class="text-yellow text-center font-anton text-5xl uppercase leading-[4rem]">
          Cherchez parmi plus de 1500 recettes<br />du quotidien, simples et délicieuses
        </h1>
        <input type="text" placeholder="Rechercher une recette, un ingrédient..." class="w-full rounded-md bg-white p-2" />
      </div>
    </header>
    <main class="px-20 pb-32">
      <nav class="mt-5 flex items-center justify-between">
        <div class="flex items-center space-x-16">
          <div class="h-14 w-48 rounded-xl bg-white"></div>
          <div class="h-14 w-48 rounded-xl bg-white"></div>
          <div class="h-14 w-48 rounded-xl bg-white"></div>
        </div>
        <p class="font-anton text-xl">1500 recettes</p>
      </nav>
      <section id="recipes" class="mt-14 grid grid-cols-3 gap-x-12 gap-y-16"></section>
    </main>
  </body>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/templates/recipe.js"></script>
</html>
